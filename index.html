<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Jordan Shoes</title>
</head>
<body>
    <header>
        <div class="container-min">
            <h1>Ganhe R$10,00 de desconto no frete</h1>
        </div>
    </header>

        <section class="container-intro">
            <div class="title">
                <h1>Jordan Shoes</h1>
            </div>

            <div class="content" id="typed-strings">
                <h2>A melhor loja de Jordan</h2>
                <p id="typed"></p>
            </div>
        </section>


        <section class="container-text">
            <h2>Destaques</h2>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </section>

        <section>
            <ul class="container-products">
                <li class="product"><img src="./img/1.png" alt=""></li>
                <li class="product"><img src="./img/2.png" alt=""></li>
                <li class="product"><img src="./img/3.png" alt=""></li>
                <li class="product"><img src="./img/4.png" alt=""></li>
                <li class="product"><img src="./img/5.png" alt=""></li>
                <li class="product"><img src="./img/6.png" alt=""></li>
                <li class="product"><img src="./img/7.png" alt=""></li>
                <li class="product"><img src="./img/8.png" alt=""></li>
            </ul>
        </section>

        <footer class="container-min">
            <h1>Todos os direitos reservados</h1>
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="./script.js"></script>
</body>
</html>
